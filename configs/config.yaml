defaults:
  - _self_
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled

num_recommendations : 20
first_iteration_images_factor: 2
port: 8080
reconnect_timeout: 30
score_mode: emoji
device: cuda
image_display_size : [256, 256]
random_seed : 41
generator_warm_start: False
hf_model_name: Lykon/dreamshaper-7
#hf_model_name: stable-diffusion-v1-5/stable-diffusion-v1-5
#hf_model_name: stabilityai/stable-diffusion-3.5-large-turbo
#hf_model_name: stabilityai/stable-diffusion-3.5-medium
#hf_model_name: black-forest-labs/FLUX.1-dev

generator:
  num_inference_steps : 4
  guidance_scale: 0.0
  use_negative_prompt : False
  batch_size: 10
  initial_latent_seed: 42

recommender:
  axis_style: ordered
  n_embedding_axis : 32
  use_embedding_center : False
  n_latent_axis : 32
  use_latent_center : False
  ema_alpha : 0.5
  beta: 0.3
  beta_step_size: 0.1
  latent_axes_seed: 42
  recommendation_seed: 43
  initial_recommendation_seed: 44
  prompts_seed: 44
  latent_space_length: 15.8

path:
  output_dir: ./output/
  cache_dir: ./cache/
  images_save_dir: ./saved_images/